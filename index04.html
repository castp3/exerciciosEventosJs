<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 04</title>
    <style>
        .principal{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    
    <div class="principal">
        <h1>Digite seu nome</h1>
        <input type="text" id="fname" onkeyup="digitando()">
        <br>
        <br>
        Número de caracteres: <p id="atualizado"></p>
    </div>

    <script>
        function digitando(){
            var x = document.getElementById('fname').value
            var num = x.length
            document.getElementById('atualizado').innerText = (num)
        }
    </script>
</body>
</html>
